<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<form id="login-form" method="post" role="form" th:action="@{/signup/save}" th:object="${User}">
  <input type="text" name="firstname" placeholder="First Name"  class="form-group" th:field="*{firstName}">
  <input type="text" name="lastname" placeholder="Last Name"  class="form-group" th:field="*{lastName}">
  <input type="tel" name="Zip" min="5" maxlength="5" id="ZipID" th:field=" *{location}"
         placeholder="Enter Zip Code" pattern="\d{5}" title="Five digits only" required/>
  <input type="text" name="email" placeholder="Email Address" class="form-group" th:field=" *{email}"
         pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$"
         title="email adress must contain @">
  <input type="password" name="password" placeholder="Password" class="form-group" th:field=" *{password}">
  <button type="submit" id="signin-btn" class="form-group">Sign Up</button>
  <button class="form-group" id="home-btn">Home</button>
</form>
</body>
</html>
